<div class="link-wrapper-mobile" id="link-wrapper-mobile">
    <style scoped>
        #link-wrapper-mobile a {
        color:var(--clr-h1-and-bold);
        text-decoration:none;
        }

        #link-wrapper-mobile a:hover, a:focus {
        color: var(--clr-a-text-hvr);
        }
    </style>
    {%- for platform in site.sidebar %}
        <nobr><a class="{{ platform.name }}-link" href="{{ platform.link.href }}" {% if platform.link.new-tab %}target="_blank"{% endif %}><i class="{{ platform.icon }}"></i>&nbsp;{{ platform.name }}</a>
    {%- unless forloop.last %}<span class="{{ platform.name }}-link" style="margin-left: 6px;"></span>{% endunless %}</nobr>
    {%- endfor %}
</div>
