---
layout: default
---

<link rel="stylesheet" href="{{ "/assets/css/blog.css?v=" | append: site.github.build_revision | relative_url }}">

{{content}}

<ul>
    {% for post in site.posts %}
        <li class="post-link"><a href="{{ post.url | relative_url }}">{{post.title}}</a> ~ {{post.date | date: "%-d %B %Y"}}</li>
    {% endfor %}
</ul>

{% include back.html %}
