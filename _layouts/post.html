---
layout: default
---

{% if page.hero %}
	<img src="{{page.hero}}">
{% endif %}

<small>{{ page.date | date: "%-d %B %Y" }}</small>
{% if page.title %}
	<h1>{{page.title}}</h1>
{% else %}
	<h1>Untitled</h1>
{% endif %}

<!--<p class="view">by {{ page.author | default: site.author }}</p>-->

{{content}}

{% if page.tags != empty %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
